<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="한국어 문장을 입력하면 감성 영어 회화 예시를 생성해주는 웹앱" />
  <title>감성 영어 회화 생성기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<!--모바일에서 텍스트 너무 작아 보일 경우 대비해서  기존 <body class="bg-gray-50 min-h-screen flex flex-col items-center py-8 px-4">와 <body class="text-base sm:text-lg">을 한 줄로 합함. -->
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8 px-4 text-base sm:text-lg">

  <h1 class="text-2xl font-bold mb-6 text-center">감성 영어 회화 생성기</h1>

  <div class="w-full max-w-xl space-y-4">
    <label for="koreanText" class="block text-gray-700 font-semibold">한국어 문장 입력</label>
    
    <!-- ✅ 초기 테스트용 기본 문장 추가 -->
    <textarea id="koreanText" rows="3" class="w-full p-3 border rounded-md mb-4" placeholder="예시: 안녕! 오늘 날씨 정말 좋다!"></textarea>

    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">
      회화 예시 생성
    </button>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">영어 번역 결과</h2>

      <!-- ✅ <p> 대신 <div>로 변경해 강조 스타일 적용 확실히 -->
      <div id="translatedText" class="my-2 font-medium"></div>

      <!-- ❗ "번역" 버튼 제거된 상태로, TTS 버튼만 표시 -->
      <div id="translatedTTSButtons" class="flex gap-2 mb-4"></div>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">회화 예시</h2>
      <div id="conversationContainer" class="space-y-6"></div>
    </div>
  </div>

  <!-- ✅ 반드시 같은 폴더에 위치한 main.js 불러오기 -->
  <script src="main.js"></script>
</body>
</html>
